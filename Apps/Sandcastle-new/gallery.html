<script type="text/javascript">
    var demoEle = '<div class="col-sm-2"><div class="thumbnail"><a href="index.html?src={href}"><img src="img/gallery/{image}.jpg" alt="Demo Thumbnail"><div class="caption"><h5>{title}</h5><p class="hidden-xs">{description}</p></div></a></div></div>';
    for(var demo in gallery){
        var label = gallery[demo].labels;
        var desc = gallery[demo].description;
        var labels = label.split(',');
        var imgName = demo.substring(demo.indexOf('/')+1);
        var ele  = demoEle.replace('{image}', imgName);
        ele = ele.replace('{title}', demo).replace('{description}',desc).replace('{href}', encodeURIComponent(demo));
        for(var i = labels.length-1; i>= 0; i--)
        {
            // get the labels and add the demo to the respective tabs
            $('.tab-pane#'+labels[i].trim().toLowerCase()+' .row').append(ele);
        }
        // Also add them to all tab
        $('.tab-pane#all .row').append(ele);
    }
</script>
