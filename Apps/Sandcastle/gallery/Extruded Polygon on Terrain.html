        extrudedHeight : new Cesium.MinimumTerrainHeightProperty(positions)
    }
});*/

var positions2 = Cesium.Cartesian3.fromDegreesArray([6.841525887728206, 45.8962945688794,
6.8413677619731805, 45.896416424744366,
6.841203614220038, 45.896334400312256,
6.841368588047708, 45.89621687547215]);

var centroid2 = new Cesium.CentroidPositionProperty(positions2);
var redPolygon2 = viewer.entities.add({
    polygon : {
        hierarchy : positions2,
        material : Cesium.Color.RED,
        height : 10.0,
        extrudedHeight : 0.0,
        relativeToTerrain : new Cesium.RelativeToTerrainHeightProperty(viewer.scene, centroid2)
    }
});


viewer.flyTo(viewer.entities);
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
