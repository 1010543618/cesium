<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A simple CZML example showing four satellites in orbit around the Earth, and some ground objects.">
    <meta name="cesium-sandcastle-labels" content="Showcases, DataSources">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    infoBox : false,
    selectionIndicator : false
});

function addCZML(id){
    viewer.dataSources.removeAll(false);
    var url = "../SampleData/" + id + ".czml";
    Cesium.CzmlDataSource.load(url).then(function(val){
        var ds = val;
        viewer.dataSources.add(ds);
        var modelEntity = viewer.dataSources.get(0).entities.getById(id);
        viewer.trackedEntity = modelEntity;
    });
}


var options = [{
    text : 'Aircraft',
    onselect : function() {
        addCZML('3dmodels_aircraft');
    }
}, {
    text : 'Ground vehicle',
    onselect : function() {
        addCZML('3dmodels_groundvehicle');
    }
}, {
    text : 'Milk truck',
    onselect : function() {
        addCZML('3dmodels_milktruck');
    }
}, {
    text : 'Skinned character',
    onselect : function() {
        addCZML('3dmodels_skinnedcharacter');
    }
}];

Sandcastle.addToolbarMenu(options);
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
